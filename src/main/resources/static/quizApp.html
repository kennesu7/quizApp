<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="quizApp.css">
</head>

<body>

    <div class="main-wrapper">
        <h1>Interactive Quiz!</h1>
        <div class="quiz-container">
            <div class="question_name"></div>
            <div class="answers-containers"></div>
            <div class="action-btns"></div>
        </div>
    </div>

    <div class="results-container">
        <div class="results-wrapper">
            <div class="results-details"></div>
            <div class="incorrect-questions"></div>
        </div>
        <div class="restart-button"></div>
    </div>



    <script src="questions.js"></script>
    <script src="quizLogic.js"></script>
</body>

</html>
